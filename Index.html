
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revolut Transfer - Andree Marcel</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9fb;
    color: #1a1a1a;
  }
  .container {
    max-width: 420px;
    margin: 40px auto;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    overflow: hidden;
  }
  .header {
    background: linear-gradient(135deg, #6675ff, #5d43ff);
    color: white;
    text-align: center;
    padding: 30px 20px;
  }
  .header h1 {
    margin: 0;
    font-size: 22px;
  }
  .header p {
    margin: 5px 0 0;
    font-size: 14px;
    opacity: 0.9;
  }
  .main {
    padding: 25px;
  }
  .amount {
    font-size: 26px;
    font-weight: 700;
    color: #1a1a1a;
  }
  .label {
    font-size: 14px;
    color: #777;
    margin-top: 4px;
  }
  .progress-bar {
    margin: 25px 0;
    height: 10px;
    background: #eee;
    border-radius: 10px;
    overflow: hidden;
  }
  .progress {
    width: 55%;
    height: 100%;
    background: linear-gradient(90deg, #5d43ff, #6675ff);
  }
  .details {
    display: none;
    border-top: 1px solid #eee;
    padding-top: 20px;
    margin-top: 10px;
  }
  .details p {
    margin: 6px 0;
    font-size: 14px;
  }
  button {
    display: block;
    width: 100%;
    background: linear-gradient(90deg, #5d43ff, #6675ff);
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    opacity: 0.95;
  }
  @media (max-width: 480px) {
    .container {
      margin: 20px;
      border-radius: 16px;
    }
  }
</style>
<script>
function toggleDetails() {
  var section = document.getElementById('details');
  section.style.display = section.style.display === 'none' ? 'block' : 'none';
}
</script>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>CB Payment Service</h1>
    <p>Transfer in progress</p>
  </div>
  <div class="main">
    <div class="amount">278,000 CHF</div>
    <div class="label">Andree Marcel</div>
    <div class="label">07 November 2025, 4:00 PM</div>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <button onclick="toggleDetails()">View Transaction Details</button>

    <div class="details" id="details">
      <p><strong>From:</strong> CB Payment Service</p>
      <p><strong>To:</strong> Andree Marcel</p>
      <p><strong>Bank:</strong> Revolut</p>
      <p><strong>Account Number:</strong> 373636366</p>
      <p><strong>Reference:</strong> 373566</p>
      <p><strong>Transaction ID:</strong> R-20251107-0001</p>
    </div>
  </div>
</div>
</body>
</html>
